<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Database - Получение данных</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: #e1e5e9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .nav {
            display: flex;
        }

        .nav a {
            color: #4a9eff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .nav a.active {
            background: rgba(74, 158, 255, 0.1);
        }

        .nav a:hover {
            background: rgba(74, 158, 255, 0.2);
        }

        h1, h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a9eff;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }

        .section {
            background: rgba(26, 31, 46, 0.8);
            border: 1px solid #2d3748;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .section h3 {
            color: #64b5f6;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.small {
            width: 100px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b0bec5;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #1e2a3a;
            border: 1px solid #3d4852;
            border-radius: 6px;
            color: #e1e5e9;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        button {
            background: linear-gradient(135deg, #1565c0 0%, #2196f3 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-container {
            background: #0f1419;
            border: 1px solid #2d3748;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-container:empty {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #2d3748;
        }

        th {
            background: #1a1f2e;
            color: #4a9eff;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(74, 158, 255, 0.1);
        }

        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #f44336;
        }

        .success {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #4caf50;
        }

        .loading {
            color: #ff9800;
            text-align: center;
            padding: 20px;
        }

        .sql-monitor {
            background: rgba(26, 31, 46, 0.8);
            border: 1px solid #2d3748;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .section {
                padding: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Students Database</h1>
            <nav class="nav">
                <a href="index.html" class="active">Получение данных</a>
                <a href="add.html">Добавление данных</a>
            </nav>
        </div>

        <!-- Получение студента по ID -->
        <div class="section">
            <h3>Получить студента по ID</h3>
            <div class="form-row">
                <div class="form-group small">
                    <label for="studentId">Student ID:</label>
                    <input type="number" id="studentId" placeholder="1">
                </div>
                <button onclick="getStudent()">Получить студента</button>
            </div>
            <div id="studentResult" class="result-container"></div>
        </div>

        <!-- Получение всех студентов -->
        <div class="section">
            <h3>Получить всех студентов</h3>
            <div class="form-row">
                <div class="form-group small">
                    <label for="studentsLimit">Лимит:</label>
                    <input type="number" id="studentsLimit" placeholder="50" value="50">
                </div>
                <button onclick="getAllStudents()">Получить всех</button>
            </div>
            <div id="studentsResult" class="result-container"></div>
        </div>

        <!-- Получение студентов по департаменту -->
        <div class="section">
            <h3>Студенты по департаменту</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="departmentSelect">Департамент:</label>
                    <select id="departmentSelect">
                        <option value="">Выберите департамент</option>
                    </select>
                </div>
                <button onclick="getStudentsByDepartment()">Получить студентов</button>
            </div>
            <div id="departmentStudentsResult" class="result-container"></div>
        </div>

        <!-- Получение департамента по ID -->
        <div class="section">
            <h3>Получить департамент по ID</h3>
            <div class="form-row">
                <div class="form-group small">
                    <label for="departmentId">Department ID:</label>
                    <input type="number" id="departmentId" placeholder="1">
                </div>
                <button onclick="getDepartment()">Получить департамент</button>
            </div>
            <div id="departmentResult" class="result-container"></div>
        </div>

        <!-- Получение всех департаментов -->
        <div class="section">
            <h3>Получить все департаменты</h3>
            <div class="form-row">
                <button onclick="getAllDepartments()">Получить все департаменты</button>
            </div>
            <div id="departmentsResult" class="result-container"></div>
        </div>

        <!-- Поиск студентов -->
        <div class="section">
            <h3>Поиск студентов</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="searchQuery">Поиск по имени:</label>
                    <input type="text" id="searchQuery" placeholder="Введите имя студента">
                </div>
                <button onclick="searchStudents()">Найти</button>
            </div>
            <div id="searchResult" class="result-container"></div>
        </div>
    </div>

    <!-- SQL Monitor -->
    <div class="sql-monitor">
        <h4>API Мониторинг</h4>
        <div id="apiLog"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Базовый URL для API (замените на ваш)
        const API_BASE_URL = 'http://localhost:3000/api';

        // Функция для отображения загрузки
        function showLoading(containerId) {
            document.getElementById(containerId).innerHTML = '<div class="loading">Загрузка...</div>';
        }

        // Функция для отображения ошибки
        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `<div class="error">Ошибка: ${message}</div>`;
        }

        // Функция для отображения успеха
        function showSuccess(containerId, message) {
            document.getElementById(containerId).innerHTML = `<div class="success">${message}</div>`;
        }

        // Функция для создания таблицы из данных
        function createTable(data) {
            if (!data || data.length === 0) {
                return '<div class="error">Нет данных для отображения</div>';
            }

            const headers = Object.keys(data[0]);
            let html = '<table><thead><tr>';
            
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            
            html += '</tr></thead><tbody>';
            
            data.forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${row[header] || ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            return html;
        }

        // Получить студента по ID
        async function getStudent() {
            const studentId = document.getElementById('studentId').value;
            if (!studentId) {
                showError('studentResult', 'Введите Student ID');
                return;
            }

            showLoading('studentResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/student/${studentId}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('studentResult').innerHTML = createTable([data]);
                } else {
                    showError('studentResult', data.message || 'Ошибка получения данных');
                }
            } catch (error) {
                showError('studentResult', 'Ошибка соединения с сервером');
            }
        }

        // Получить всех студентов
        async function getAllStudents() {
            const studentsLimit = document.getElementById('studentsLimit').value;
            
            showLoading('studentsResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/students?limit=${studentsLimit}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('studentsResult').innerHTML = createTable(data);
                } else {
                    showError('studentsResult', data.message || 'Ошибка получения данных');
                }
            } catch (error) {
                showError('studentsResult', 'Ошибка соединения с сервером');
            }
        }

        // Получить студентов по департаменту
        async function getStudentsByDepartment() {
            const departmentSelect = document.getElementById('departmentSelect').value;
            if (!departmentSelect) {
                showError('departmentStudentsResult', 'Выберите департамент');
                return;
            }

            showLoading('departmentStudentsResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/students/department/${departmentSelect}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('departmentStudentsResult').innerHTML = createTable(data);
                } else {
                    showError('departmentStudentsResult', data.message || 'Ошибка получения данных');
                }
            } catch (error) {
                showError('departmentStudentsResult', 'Ошибка соединения с сервером');
            }
        }

        // Получить департамент по ID
        async function getDepartment() {
            const departmentId = document.getElementById('departmentId').value;
            if (!departmentId) {
                showError('departmentResult', 'Введите Department ID');
                return;
            }

            showLoading('departmentResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/department/${departmentId}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('departmentResult').innerHTML = createTable([data]);
                } else {
                    showError('departmentResult', data.message || 'Ошибка получения данных');
                }
            } catch (error) {
                showError('departmentResult', 'Ошибка соединения с сервером');
            }
        }

        // Получить все департаменты
        async function getAllDepartments() {
            showLoading('departmentsResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/departments`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('departmentsResult').innerHTML = createTable(data);
                } else {
                    showError('departmentsResult', data.message || 'Ошибка получения данных');
                }
            } catch (error) {
                showError('departmentsResult', 'Ошибка соединения с сервером');
            }
        }

        // Поиск студентов
        async function searchStudents() {
            const searchQuery = document.getElementById('searchQuery').value;
            if (!searchQuery) {
                showError('searchResult', 'Введите имя студента');
                return;
            }

            showLoading('searchResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/students/search?query=${searchQuery}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('searchResult').innerHTML = createTable(data);
                } else {
                    showError('searchResult', data.message || 'Ошибка выполнения запроса');
                }
            } catch (error) {
                showError('searchResult', 'Ошибка соединения с сервером');
            }
        }
    </script>
</body>
</html>
